<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> VUE Lesson 1</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <header><h1>{{greeting}}</h1></header>
      <div class="puppy-name-grid">
        <template v-for="(name, index) in names">
          <puppy v-bind:puppy_name="name, index"></puppy>
        </template>
      </div> 
      <h2>Hi, I'm {{current_puppy}}</h2>
      <img v-bind:src="puppy_url" alt="puppy image" />  
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
